<p>
  <!--7- Single product Buy button -->
  <a
    class="btn btn-success btn-sm"
    href="javascript:void(0)"
    (click)="buyProductClick.next(product.id)"
  >
    Buy
  </a>
  <!--2- Single product info -->
  <span>{{ product.name }}</span>
  <span class="badge badge-pill badge-primary">{{ product.price | currency:'USD':true }}</span>
</p>
